<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit & View Data</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h2>Cloud Profile Form</h2>

        <form id="submission-form">
            <input type="text" name="name" placeholder="Name" required />
            <input type="number" name="age" placeholder="Age" required />
            <input type="text" name="profession" placeholder="Profession" required />
            <input type="number" name="experience" placeholder="Years of Experience" required />
            <button type="submit">Submit</button>
        </form>

        <div class="message" id="message"></div>

        <hr style="margin: 2rem 0;" />

        <div style="text-align:center;">
            <button id="load-entries">View All Entries</button>
        </div>

        <div id="entries" style="margin-top: 2rem;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
